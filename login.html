<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FOODI</h1>
        </div>
    <form>
       
        <div class="message">
           <h2>Welcome to Foodi</h2>
           <p>Where Each Plate Weaves a Story of Culinary</p>
           <p>Mastery and Passionate Craftsmanship</p>
        </div>

        <div class="email">
            <label for="Email">Email</label>
            <input type="email" id="email" placeholder="Please enter your email">
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please enter your password">
        </div>

        <div class="button">
            <button class="btn">Login</button>
            <button class="big-btn">
                <i class="fa-brands fa-google"></i>
                Google
            </button>
        </div>
    </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/google-closure-library/20230802.0.0/base.js" integrity="sha512-HoVQuj+VaDXcMklOD5R8PhRYcQTuG44p9U+RPT9/5089rK9H0/6Cv8Dz39oiGM5LyB34qEIvz+9/GbVQ0wjueA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
